<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="css/style-index.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/icons8-estrela-64.png" alt="Ícone">
            <h1>How did we do?</h1>
            <p>Please, let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="scores">
                <button class="btnScore" id="btnScore" onclick="avaluate(this.value);" value="1">1</button>
                <button class="btnScore" id="btnScore"onclick="avaluate(this.value);" value="2">2</button>
                <button class="btnScore" id="btnScore"onclick="avaluate(this.value);" value="3">3</button>
                <button class="btnScore" id="btnScore"onclick="avaluate(this.value);" value="4">4</button>
                <button class="btnScore" id="btnScore"onclick="avaluate(this.value);" value="5">5</button>
            </div>
            <a class="btnSubmit" href="page2.html">Submit</a>
        </div>
    </div>
    <footer>
        <div class="credits">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
            <p>Coded by <a href="#">Fernanda Tomita</a></p>
            <p><a target="_blank" href="https://icons8.com/icon/81443/estrela">Estrela</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
        </div>
    </footer>
    <script>
        function avaluate(score) {
            document.getElementById('btnScore').innerHTML;
            sessionStorage.setItem('valueScore', score);
        }

    </script>
</body>
</html>

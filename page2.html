<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="css/style-page2.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/icons8-estrela-64.png" alt="Ícone">
            <h1 id="score"></h1>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
    <footer>
        <div class="credits">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
            <p>Coded by <a href="#">Fernanda Tomita</a></p>
            <p><a target="_blank" href="https://icons8.com/icon/81443/estrela">Estrela</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
        </div>
    </footer>
    <script>
        let score = sessionStorage.getItem('valueScore');
        document.getElementById('score').innerHTML = "You selected " + score + " of 5";
    </script>
</body>
</html>
